<h2 class="col-sm-offset-4" style="margin-bottom:30px">Sign In</h2>
<form class =".form form-horizontal" (ngSubmit)="signin()">

     <div class="form-group">
      <label class="control-label col-sm-3" for="username">Username:</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="credentials.username"
               name="username" class="form-control" id="username" placeholder="Enter username" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password:</label>
      <div class="col-sm-9">          
        <input type="password" [(ngModel)]="credentials.password"
                class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
    </div>
   
 <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary" style="width:100%!important">Submit</button>
   </div></div>
    
    
    <span>{{errorMessage}}</span>
</form>
